	# Input a list of comma delimited paths that will be excluded by the source
	# formatter.
	#
	source.formatter.excludes=\
		**/acord-jaxb/**,\
		**/bin/**,\
		**/build/**,\
		**/build.gradle,\
		**/bundles/**,\
		**/configs/**,\
		**/dist/**,\
		**/out/**,\
		**/source-formatter.properties,\
		**/*.groovy,\
		**/*.json,\
		**/*.scss,\
		**/*.xml,\
		**/*.xsd
